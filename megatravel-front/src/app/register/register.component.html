<div class="container mt-5">
  <h2 class="orange mb-4">Sign Up</h2>

    <fieldset>
      <div class="form-group">
        <label>First Name</label>
        <input [(ngModel)]="user.ime" required="true" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input [(ngModel)]="user.prezime" required="true" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label>Username</label>
        <input [(ngModel)]="user.username" required="true" type="text" class="form-control" aria-describedby="userNameHelp">
        <small id="userNameHelp" class="form-text text-muted">Username has to be unique.</small>
      </div>
      <div class="form-group">
          <label>Password</label>
          <input [(ngModel)]="user.password" required="true" type="password" class="form-control">
        </div>
      <div class="form-group">
        <label>Email Address</label>
        <input [(ngModel)]="user.email" required="true" type="email" class="form-control" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <button (click)="register()" class="btn btn-primary">Submit</button>
      </div>  
    </fieldset>

</div>
