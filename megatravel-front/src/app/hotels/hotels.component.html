<div class="container">
  <div class="row">
    <div class="col-lg-8 d-flex align-items-stretch mt-5">
      <div *ngFor="let hotel of hotels" class="card bg-dark text-white mr-5" style="width: 18rem;">
        <div id="demo-{{hotel.id}}" class="carousel slide" data-ride="carousel">

          <!-- The slideshow -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="item">
                <img src="{{hotel.slike[0]}}" class="card-img-top" alt="Los Angeles">
              </div>
            </div>
            <div *ngFor="let slika of hotel.slike | slice:1" class="carousel-item">
              <div class="item">
                <img src="{{slika}}" class="card-img-top" alt="Chicago">
              </div>
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#demo-{{hotel.id}}" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </a>
          <a class="carousel-control-next" href="#demo-{{hotel.id}}" data-slide="next">
            <span class="carousel-control-next-icon"></span>
          </a>

        </div>
        <div class="card-body">
          <h3 class="card-title mb-3">{{hotel.naziv}}</h3>
          <p>Type: {{hotel.tip}}</p>
          <p>Address: {{hotel.ulica}} {{hotel.broj}}, {{hotel.mesto}}</p>
          <p class="card-text">{{hotel.opis}}</p>
          <a routerLink="/hotels/{{hotel.id}}" class="btn btn-warning">Check out</a>
        </div>
      </div>
    </div>
  </div>
</div>
