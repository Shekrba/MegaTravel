<div class="container mt-5">
    <h2 class="orange mb-4">Manage Types</h2>


    <div id="accordion">
        <div class="card mt-3">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" class="btn btn-success mb-2 mt-4" id="block"><i class="fa fa-plus"></i> New Type</button>
            </h5>
          </div>
      
          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
  
                <div class="row ml-auto mr-auto">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                <h5>Type:</h5>
                            </div>
                            <div class="col-lg-8 col-md-3 col-sm-12 p-0 ml-5">
                                <input [(ngModel)]="type.naziv" type="text" class="form-control">
                            </div>
                            <div class="col-lg-1 col-md-3 col-sm-12 p-0 ml-5">
                                <button (click)="addType()" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>


     <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Type</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of types;let i = index">
            <td>{{i+1}}</td>
            <td>{{t.naziv}}</td>
            <td><button (click)="deleteType(t)" class="btn btn-danger" id="delete"><i class="fa fa-trash"></i></button></td>
          </tr>
        </tbody>
      </table>
</div>
