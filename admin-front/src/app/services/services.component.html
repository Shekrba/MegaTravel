<div class="container mt-5">
    <h2 class="orange mb-4">Manage Services</h2>


    <div id="accordion">
        <div class="card mt-3">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">
              <button data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" class="btn btn-success mb-2 mt-4" id="block"><i class="fa fa-plus"></i> New Service</button>
            </h5>
          </div>
      
          <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
  
                <div class="row ml-auto mr-auto">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-2 col-md-3 col-sm-12 p-0">
                                <h5>Name:</h5>
                            </div>
                            <div class="col-lg-2 col-md-3 col-sm-12 p-0 ml-5">
                                <h5>Price:</h5>
                            </div>
                            <div class="col-lg-2 col-md-3 col-sm-12 p-0 ml-5">
                                <h5>Description:</h5>
                            </div>
                            
                        </div>
                    </div>
                </div>
  
              <div class="row ml-auto mr-auto">
                <div class="col-lg-2 col-md-3 col-sm-12 p-0">
                    <input [(ngModel)]=usl.naziv type="text" class="form-control">
                </div>
                <div class="col-lg-2 col-md-3 col-sm-12 p-0 ml-5">
                    <input [(ngModel)]=usl.cena type="text" class="form-control">
                </div>
                <div class="col-lg-4 col-md-3 col-sm-12 p-0 ml-5">
                    <input [(ngModel)]=usl.opis type="text" class="form-control">
                </div>
                <div class="col-lg-2 col-md-3 col-sm-12 p-0 ml-5">
                    <button (click)="addService()" class="btn btn-primary">Submit</button>
                </div>
            </div>
          </div>
        </div>
      </div>


     <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let u of usluge;let i = index">
            <td>{{i+1}}</td>
            <td>{{u.naziv}}</td>
            <td>{{u.cena}}$</td>
            <td>{{u.opis}}</td>
            <td><button routerLink="/services/{{u.id}}" class="btn btn-warning"><i class="fa fa-edit"></i></button></td>
            <td><button (click)="deleteService(u)" class="btn btn-danger" id="delete"><i class="fa fa-trash"></i></button></td>
          </tr>
        </tbody>
      </table>
</div>
