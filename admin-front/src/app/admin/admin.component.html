<div class="container mt-5">
    <h2 class="orange mb-4">Admin Registration</h2>
   
      <fieldset>
        <div class="form-group">
          <label>Username</label>
          <input [(ngModel)]="admin.username" required="true" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input [(ngModel)]="admin.password" required="true" type="password" class="form-control">
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input [(ngModel)]="admin.ime" required="true" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input [(ngModel)]="admin.prezime" required="true" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input [(ngModel)]="admin.email" required="true" type="email" class="form-control">
        </div>
        <div class="form-group">
          <button type="submit" (click)="registerAdmin()" value="Submit" class="btn btn-primary">Submit</button>
        </div>  
      </fieldset>
    
</div>
