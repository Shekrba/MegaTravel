<div class="container mt-5">
    <h2 class="orange mb-4">Edit Service: Wi-Fi</h2>
    <form>
      <fieldset>
        <div class="form-group">
          <label>Name</label>
          <input required="true" type="text" class="form-control" value="Wi-Fi">
        </div>
        <div class="form-group">
          <label>Price</label>
          <input required="true" type="text" class="form-control" value="10">
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" value="Wireless Internet">
        </div>
        <div class="form-group">
          <button type="submit" routerLink="/services" (click)="showSuccess()" value="Submit" class="btn btn-primary">Submit</button>
        </div>  
      </fieldset>
    </form>
</div>
