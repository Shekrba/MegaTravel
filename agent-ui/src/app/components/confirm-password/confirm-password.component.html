<div class="set">
  <div class="mainContainer">
  <h3 id="header">Confirm password</h3>
  <div class="container">
    <form>
          <div class="form-group">
          <label for="place">Number of people: </label>
          <input name="broj" [(ngModel)]="accomodationUnit.broj" type="password" class="form-control" id="broj">
          </div>  
          <div class="form-group">
          <label for="brojKreveta">Number of beds: </label>
          <input name="brojKreveta" [(ngModel)]="accomodationUnit.brojKreveta" type="password" class="form-control" id="brojKreveta">
          <small id="emailHelp" class="form-text text-muted">passwords do not match</small>
        </div>  
          <div class="row">
          <div class="col-6">
            <button type="submit" (click)="confirm()" class="btn btn-primary">Confirm</button>  
          </div>
          <div  class="col-6" >
            <button type="submit" (click)="cancel()" class="btn btn-warning" style="float: right;" >Cancel</button>  
          </div>
          </div>
    </form>
  </div>
  </div>
</div>
