<div class="mainContainer">
  <button type="button" (click)="back()" class="btn btn-link">Back</button>

  <div class="set">
    <h4 style="margin-bottom: 20px;">Images of accomodation <b>{{accomodation.naziv}}</b></h4>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" style="width: 500px;" >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" width="400" height="400" [src]="images[0]" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" width="400" height="400" [src]="images[1]" alt="Second slide">
        </div>
        
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
